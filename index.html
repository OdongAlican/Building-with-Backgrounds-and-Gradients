<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <section class="background">
        <header class="top-header">
          <div>
            <span>Foto</span>
          </div>
          <div>
            <span>Store</span>
          </div>
          <div>
            <span>Mac</span>
          </div>
          <div>
            <span>iPod</span>
          </div>
          <div>
            <span>iPhone</span>
          </div>
          <div>
            <span>iPad</span>
          </div>
          <div>
            <span>iTunes</span>
          </div>
          <div>
            <span>Support</span>
          </div>
          <div class="search">
            <span class="add-on"><i class="fas fa-search"></i></span>
            <input type="text" />
          </div>
        </header>
        <section class="text">
          <section class="upper-text">
            <img
              class="small"
              src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_title_small.png"
              width="980"
              height="104"
              alt="What will your verse be?"
            />
          </section>
          <section class="middle-text">
            <section>
              <img
                class="small"
                src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_subhead_small.png"
                width="980"
                height="82"
                alt="Everyone has something to share"
              />
            </section>
            <section>
              <img
                class="medium"
                src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/cta_your_verse_27pt.png"
                width="980"
                height="64"
                alt="Watch the “Your Verse” film and explore the stories"
              />
            </section>
          </section>
        </section>
      </section>
      <section class="bottom">
        <section class="grid-item">
          <img src="assets/first-lower.jpg" alt="first-lower" />
        </section>
        <section class="grid-item">
          <img src="assets/second-lower.jpg" alt="second-lower" />
        </section>
        <section class="grid-item">
          <img src="assets/third-lower.jpg" alt="third-lower" />
        </section>
        <section class="grid-item">
          <img src="assets/forth-lower.jpg" alt="forth-lower" />
        </section>
      </section>
      <footer>
        <div class="top-section">
          <div class="left-section-footer">
            Shop the Apple Online Store (1-800-MY-APPLE), visit an Apple Retail
            Store, or find a reseller.Site Map | Hot News | RSS Feeds | Media
            Info | Environment | Job Opportunities | Contact Us |
          </div>
          <div class="footer-image">
            <img src="assets/american-flag.PNG" alt="" sizes="" srcset="" />
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
